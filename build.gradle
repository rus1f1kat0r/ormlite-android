apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}
dependencies {
    compile project(":ormlite-core")
    compileOnly "com.google.android:android:4.1.1.4"
    compileOnly "com.google.android:support-v4:r6"

    testCompile "commons-logging:commons-logging:1.1.1"
    testCompile "log4j:log4j:1.2.15"
    testCompile "junit:junit:4.8.1"
    testCompile "org.easymock:easymock:2.3"
}

project.group = 'com.j256.ormlite'
project.archivesBaseName = "ormlite-core"
project.version = "5.1.1-SNAPSHOT"
sourceCompatibility = "1.7"
targetCompatibility = "1.7"

uploadArchives {
    repositories{
        mavenDeployer {
            repository(url: repositories.mavenLocal().url)
            snapshotRepository(url: repositories.mavenLocal().url)
        }
    }
}
